<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <div class="home">
            <div class="nav">
                <img src="Assets/logo.png" alt="Logo" class="logo">
                <div class="menu">
                    <h3>menu</h3>
                    <img src="Assets/menu.svg" alt="Menu" class="menu-icon">
                </div>
            </div>
            <div class="coverpage">
                <h5>We Make it happen.</h5>
                <div class="headings">
                    <h1>Websites</h1>
                    <h1>Apps</h1>
                    <h1>Branding</h1>
                </div>
            </div>

            <div class="video">
                <video class="vcover" autoplay muted loop>
                    <source src="Assets/short.mp4" alt="Video">
                </video>
            </div>

            <div class="summary">
                <div class="summary-video">
                    <video src="Assets/c.mp4" autoplay muted loop></video>
                </div>
                <div class="summary-text">
                    Cufolio is a leading digital portfolio focused on Web development and UI/UX design with a user
                    friendly approach.
                    <div class="summary-button">
                        <button class="animated-button">
                            <span>What I Do</span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="fprojects">
               
                <div class="pro-tittle">
                    <h1>Featured</h1>
                    <div class="pro-video">
                        <video src="Assets/short.mp4" autoplay muted loop class="pv"></video>
                    </div>
                    <h2>Projects</h2>
                </div>
          
            </div>

        </div>
    </div>

</body>

</html>
